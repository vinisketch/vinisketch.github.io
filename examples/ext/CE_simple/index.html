<!DOCTYPE html>
<html id="test" x-hag-ref="test">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, target-densityDpi=160, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Custom Element Simple</title>
    
    <link rel="stylesheet" type="text/css" href="../../../lib_debug/css/vs_ui.css">
    <link rel="stylesheet" type="text/css" href="../../../lib_debug/css/vs_ui_flat.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">

    <script type="text/javascript" src="../../../lib_debug/js/vs.js"></script>
    <script type="text/javascript" src="../../../lib_debug/js/vs_webcomponent.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
  </head>
  
  <body is="vs-application" layout="vertical">
    
    <vs-navigation-bar>
      <vs-button type="nav_back" style="margin:8px;">Back</vs-button>
      <vs-label magnet="5" style="width:100px;">Example of Custom Elements</vs-label>
    </vs-navigation-bar>
    
    <vs-input type="text" style="margin:10px;width:300px"></vs-input>
    
    <vs-input type="search" style="margin:10px;width:300px"></vs-input>

    <vs-button text="Salut" onselect="testEventButton (event)"></vs-button>
    
    <vs-switch onchange="testEventSwitch (event)"></vs-switch>
    
    <vs-view style="height:auto; padding:10px" layout="horizontal">
      <vs-slider value="50" range="[0, 200]" id="slider1"></vs-slider>
      <vs-label id="label_slider1" style="padding-left:30px">Hello</vs-label>
    </vs-view>
    
    <vs-radiobutton id="radiobutton" onchange="testEventRadio (event)">
      <vs-item>item 1</vs-item>
      <vs-item>item 2</vs-item>
      <vs-item>item 3</vs-item>
    </vs-radiobutton>
    
    <vs-checkbox id="checkbox" json:model='["huhe", "hoho"]'></vs-checkbox>
    
    <vs-list id="list1" style="height:auto" has-arrow=true json:model='[{"title":"Salut1"}, {"title":"Salut2"}]'></vs-list>
  </body>
</html>
